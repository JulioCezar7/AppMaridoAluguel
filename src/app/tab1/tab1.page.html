<ion-header>
  <ion-toolbar>
    <ion-title class="titulo">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="conteudo" *ngIf="!isAuthenticated">
    <img class="img-item" src="https://cemert.pt/wp-content/uploads/2017/08/saude-.jpg" alt="Imagem de saude">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <br>

    <ion-button expand="block" (click)="onLogin()">
      Login
    </ion-button>
    <br>
    <ion-button expand="block" (click)="cadastro()">Cadastro</ion-button>
  </div>

  <div *ngIf="isAuthenticated">
    <h2>Bem-vindo(a)!</h2>
    <p>Você está logado como: {{ email }}</p>
  </div>
</ion-content>
